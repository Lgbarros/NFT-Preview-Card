<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>
</head>
<body>

    <main>
        <section class="card">

            <div class="container">
                <img src="./images/image-equilibrium.jpg" class="nft" alt="Imagem do NFT">
                <div class="overlay">
                    <div class="img-container"><img src="./images/icon-view.svg"></div>
                </div>
            </div>

            <p class="title">Equilibrium #3429</p>

            <p class="text">Our Equilibrium collection promotes balance and calm.</p>

            <div class="dados">
                <p class="price"><img src="./images/icon-ethereum.svg" class="ethereum" alt="Imagem do Ethereum"> 0.041 ETH</p>
                <p class="time"><img src="./images/icon-clock.svg" class="clock" alt="Imagem do Ethereum"> 3 days left</p>
            </div>

            <div class="line"></div>
        
            <div class="rodape-box">
                <img src="./images/image-avatar.png" class="avatar" alt="Imagem do Autor">
                <p class="texto-rodape-box"> Creation of <span>Jules Wyvern</span></p>
            </div>
        </section>
    </main>


    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">LG Sites</a>.
    </footer>
</body>
</html>
