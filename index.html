<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>
</head>
<body>

    <main>
        <section class="card">
            <img src="./images/image-equilibrium.jpg" alt="Imagem do NFT">

            <p class="title">Equilibrium #3429</p>

            <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    
            <p class="price"><img src="./images/icon-ethereum.svg" class="ethereum" alt="Imagem do Ethereum">0.041 ETH</p>
            <p class="time"><img src="./images/icon-clock.svg" class="clock" alt="Imagem do Ethereum">3 days left</p>

            <div class="line"></div>
        
            <p class="rodape"><img src="./images/image-avatar.png" class="avatar" alt="Imagem do Autor"> Creation of <span>Jules Wyvern</span></p>
        </section>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">LG Sites</a>.
    </div>
</body>
</html>
